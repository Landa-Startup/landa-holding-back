<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid Vacation Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .message-container {
        text-align: center;
        background-color: #ffcccc; /* Light red background for danger message */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      .message-title {
        font-size: 24px;
        font-weight: bold;
        color: #ff3333; /* Dark red text for danger message */
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <div class="message-title">Invalid Vacation Data</div>
      <p>
        The vacation data you provided is invalid. Please check and try again.
      </p>
    </div>
  </body>
</html>
